<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Denúncia.com</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Importando a fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Adicionando o Manifesto e Ícones -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="android/mipmap-xxxhdpi/ic_launcher.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">Denúncia.com</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
        <a href="recuperarSenha.html" class="recuperar-senha-link">Recuperar Senha</a> <!-- Link para a página de recuperação de senha -->
    </main>
    <script>
        // Função para fazer login
        function fazerLogin(loginData) {
            return fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json());
        }

        // Event listener para o formulário de login
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Realiza o login
            try {
                const response = await fazerLogin({ email, senha });
                if (response.message === 'Login realizado com sucesso!') {
                    alert(response.message);
                    console.log('Redirecionando para a página de perfil...');
                    window.location.href = 'perfil.html'; // Redireciona para a página de perfil
                } else {
                    alert(response.message || 'Erro ao realizar login');
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                alert('Erro ao realizar login. Tente novamente mais tarde.');
            }
        });
    </script>
</body>
</html>
